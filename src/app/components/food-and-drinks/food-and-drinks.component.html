<div @fadeInOut>
  <div class="flex flex-row h-screen justify-center">

    <div class="table">
      <!--food and drinks on the table-->
      <div class="flex flex-row justify-around meals">
        <img
          *ngIf="isDisplayed"
          @fadeInOut
          class="z-21 meal"
          src="assets/bottles.svg"
          alt="Table with food"
        />
        <img
          *ngIf="isDisplayed"
          @fadeInOut
          class="z-21 meal"
          src="assets/big_bottles.svg"
          alt="Table with food"
        />
        <img
          *ngIf="isDisplayed"
          @fadeInOut
          class="z-21 meal"
          src="assets/salad.svg"
          alt="Table with food"
        />
        <img
          *ngIf="isDisplayed"
          @fadeInOut
          class="z-21 meal"
          src="assets/chicken_bread.svg"
          alt="Table with food"
        />
      </div>

      <!--table-->
      <img
        *ngIf="isDisplayed"
        @fadeInOut
        class="z-20"
        src="assets/Table.svg"
        alt="Table with food"
        width="100%"
      />
    </div>
  </div>
  <div class="mx-4 p-2 text-white bg-red-800 rounded-md absolute top-1/4">
    <h1>Getränke und Essen</h1>
    <span>
      Wir stellen wieder eine Vielzahl von Getränken bereit. Essen bringst du
      selbst mit und kannst es auf einer der Feuerstellen zubereiten.
    </span>
  </div>

  <button
    class="bg-red-900 text-white p-2 rounded-lg absolute bottom-4 left-4 z-50"
    (click)="onNavigateForward()"
  >
    Gehe zu Weitere Informationen
  </button>
</div>
